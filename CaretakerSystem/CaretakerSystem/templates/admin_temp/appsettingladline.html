{% block content %}

<style>
    .button-container {
        display: flex;
    }
    
    button {
        margin-right: 10px; /* Adjust as needed */
        padding: 10px;
        color: #000;
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #08c; /* Darker green color on hover */
        color: #fff;
    }
    .vertical-lines {
        height: 20vh; /* Adjust the height as needed */
        width: 30vh;
      }
      .popup-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 999;
        width: 400px;
    }
    .popup-container2 {
        display: none;
        position: fixed;
        top: 60%;
        left: 60%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 999;
        width: 50%;
        height:70%;
        overflow: auto;
        
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }
    .vertical-div {
        width: 200px;
        height: 30px;
        border:1px solid #e1e1e1;
        background-color: #ffffff;
        float: bottom;
        color: #3498db;
    }
    h5 {
        color:#ffffff;
        background-color: gray;
        width:200px;
        padding: 5px;
    }


    .search-container {
        display: flex;
        align-items: center;
    }

    .search-bar {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 8px;
    }

    .search-button {
        padding: 8px 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
</style>
